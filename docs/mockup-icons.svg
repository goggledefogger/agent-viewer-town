<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500" width="600" height="500">
  <style>
    text { font-family: 'Courier New', monospace; }
  </style>

  <!-- Background -->
  <rect width="600" height="500" fill="#1a1a2e"/>

  <text x="300" y="30" text-anchor="middle" fill="#FFD700" font-size="14" font-weight="bold">
    PIXEL ART ICON DESIGNS
  </text>

  <!-- ========== EXPAND/COLLAPSE ICONS ========== -->
  <text x="100" y="65" text-anchor="middle" fill="#94a3b8" font-size="10">
    EXPAND / COLLAPSE
  </text>

  <!-- Collapsed (right arrow) - small -->
  <g transform="translate(60, 80)">
    <rect x="-2" y="-2" width="12" height="12" fill="#16213e" stroke="#334155" stroke-width="0.5" rx="1"/>
    <polygon points="2,1 6,4 2,7" fill="#94a3b8"/>
  </g>
  <text x="85" y="90" fill="#94a3b8" font-size="7">collapsed</text>

  <!-- Expanded (down arrow) - small -->
  <g transform="translate(60, 105)">
    <rect x="-2" y="-2" width="12" height="12" fill="#16213e" stroke="#334155" stroke-width="0.5" rx="1"/>
    <polygon points="1,2 7,2 4,6" fill="#e2e8f0"/>
  </g>
  <text x="85" y="115" fill="#e2e8f0" font-size="7">expanded</text>

  <!-- Large versions (16x16) for reference -->
  <g transform="translate(60, 135) scale(2)">
    <rect x="-2" y="-2" width="12" height="12" fill="#16213e" stroke="#334155" stroke-width="0.5" rx="1"/>
    <polygon points="2,1 6,4 2,7" fill="#94a3b8"/>
  </g>
  <text x="95" y="148" fill="#94a3b8" font-size="7">2x</text>

  <g transform="translate(60, 165) scale(2)">
    <rect x="-2" y="-2" width="12" height="12" fill="#16213e" stroke="#334155" stroke-width="0.5" rx="1"/>
    <polygon points="1,2 7,2 4,6" fill="#e2e8f0"/>
  </g>
  <text x="95" y="178" fill="#e2e8f0" font-size="7">2x</text>

  <!-- ========== NOTIFICATION PRIORITY ICONS ========== -->
  <text x="300" y="65" text-anchor="middle" fill="#94a3b8" font-size="10">
    NOTIFICATION ICONS
  </text>

  <!-- Urgent (!) -->
  <g transform="translate(230, 80)">
    <rect x="0" y="0" width="10" height="10" fill="none"/>
    <rect x="4" y="1" width="2" height="5" fill="#DC3545"/>
    <rect x="4" y="7" width="2" height="2" fill="#DC3545"/>
  </g>
  <text x="248" y="90" fill="#DC3545" font-size="7">urgent</text>

  <!-- Warning (triangle) -->
  <g transform="translate(300, 80)">
    <polygon points="5,1 9,9 1,9" fill="none" stroke="#FFCA28" stroke-width="1"/>
    <rect x="4" y="4" width="2" height="3" fill="#FFCA28"/>
    <rect x="4" y="8" width="2" height="1" fill="#FFCA28"/>
  </g>
  <text x="318" y="90" fill="#FFCA28" font-size="7">warning</text>

  <!-- Info (i) -->
  <g transform="translate(230, 105)">
    <rect x="3" y="2" width="4" height="6" rx="1" fill="none" stroke="#4169E1" stroke-width="1"/>
    <rect x="4" y="4" width="2" height="3" fill="#4169E1"/>
    <rect x="4" y="2" width="2" height="1" fill="#4169E1"/>
  </g>
  <text x="248" y="115" fill="#4169E1" font-size="7">info</text>

  <!-- Success (check) -->
  <g transform="translate(300, 105)">
    <path d="M2,5 L4,7 L8,3" stroke="#28A745" stroke-width="2" fill="none" stroke-linecap="square"/>
  </g>
  <text x="318" y="115" fill="#28A745" font-size="7">success</text>

  <!-- Large versions (3x) -->
  <g transform="translate(230, 135) scale(3)">
    <rect x="4" y="1" width="2" height="5" fill="#DC3545"/>
    <rect x="4" y="7" width="2" height="2" fill="#DC3545"/>
  </g>
  <g transform="translate(280, 135) scale(3)">
    <polygon points="5,1 9,9 1,9" fill="none" stroke="#FFCA28" stroke-width="1"/>
    <rect x="4" y="4" width="2" height="3" fill="#FFCA28"/>
    <rect x="4" y="8" width="2" height="1" fill="#FFCA28"/>
  </g>
  <g transform="translate(330, 135) scale(3)">
    <rect x="3" y="2" width="4" height="6" rx="1" fill="none" stroke="#4169E1" stroke-width="1"/>
    <rect x="4" y="4" width="2" height="3" fill="#4169E1"/>
    <rect x="4" y="2" width="2" height="1" fill="#4169E1"/>
  </g>
  <g transform="translate(380, 135) scale(3)">
    <path d="M2,5 L4,7 L8,3" stroke="#28A745" stroke-width="2" fill="none" stroke-linecap="square"/>
  </g>

  <!-- ========== ZOOM CONTROL ICONS ========== -->
  <text x="500" y="65" text-anchor="middle" fill="#94a3b8" font-size="10">
    ZOOM CONTROLS
  </text>

  <!-- Zoom In -->
  <g transform="translate(470, 80)">
    <rect x="0" y="0" width="28" height="28" rx="4" fill="#16213e" stroke="#334155" stroke-width="1"/>
    <rect x="12" y="6" width="2" height="14" fill="#94a3b8" rx="0.5"/>
    <rect x="6" y="12" width="14" height="2" fill="#94a3b8" rx="0.5"/>
  </g>
  <text x="508" y="115" fill="#94a3b8" font-size="7">zoom in</text>

  <!-- Zoom Out -->
  <g transform="translate(470, 120)">
    <rect x="0" y="0" width="28" height="28" rx="4" fill="#16213e" stroke="#334155" stroke-width="1"/>
    <rect x="6" y="12" width="14" height="2" fill="#94a3b8" rx="0.5"/>
  </g>
  <text x="508" y="155" fill="#94a3b8" font-size="7">zoom out</text>

  <!-- Fit All -->
  <g transform="translate(470, 160)">
    <rect x="0" y="0" width="28" height="28" rx="4" fill="#16213e" stroke="#334155" stroke-width="1"/>
    <rect x="6" y="6" width="14" height="14" rx="1" fill="none" stroke="#94a3b8" stroke-width="1.5"/>
    <rect x="10" y="10" width="6" height="6" fill="#94a3b8" opacity="0.4"/>
  </g>
  <text x="508" y="195" fill="#94a3b8" font-size="7">fit all</text>

  <!-- Crosshair / Focus -->
  <g transform="translate(470, 200)">
    <rect x="0" y="0" width="28" height="28" rx="4" fill="#16213e" stroke="#334155" stroke-width="1"/>
    <circle cx="14" cy="14" r="5" fill="none" stroke="#94a3b8" stroke-width="1.5"/>
    <rect x="13" y="5" width="2" height="4" fill="#94a3b8"/>
    <rect x="13" y="19" width="2" height="4" fill="#94a3b8"/>
    <rect x="5" y="13" width="4" height="2" fill="#94a3b8"/>
    <rect x="19" y="13" width="4" height="2" fill="#94a3b8"/>
  </g>
  <text x="508" y="235" fill="#94a3b8" font-size="7">focus</text>

  <!-- ========== BELL ICON (for inbox tab) ========== -->
  <text x="100" y="220" text-anchor="middle" fill="#94a3b8" font-size="10">
    BELL / INBOX
  </text>

  <!-- Bell icon (pixel art style, 12x12) -->
  <g transform="translate(80, 235)">
    <rect x="4" y="0" width="4" height="2" fill="#FFD700"/>
    <rect x="2" y="2" width="8" height="2" fill="#FFD700"/>
    <rect x="1" y="4" width="10" height="4" fill="#FFD700"/>
    <rect x="0" y="8" width="12" height="2" fill="#FFD700"/>
    <rect x="4" y="10" width="4" height="2" fill="#FFD700"/>
  </g>
  <text x="115" y="247" fill="#FFD700" font-size="7">bell (1x)</text>

  <!-- Bell icon 3x -->
  <g transform="translate(70, 265) scale(3)">
    <rect x="4" y="0" width="4" height="2" fill="#FFD700"/>
    <rect x="2" y="2" width="8" height="2" fill="#FFD700"/>
    <rect x="1" y="4" width="10" height="4" fill="#FFD700"/>
    <rect x="0" y="8" width="12" height="2" fill="#FFD700"/>
    <rect x="4" y="10" width="4" height="2" fill="#FFD700"/>
  </g>
  <text x="130" y="310" fill="#FFD700" font-size="7">bell (3x)</text>

  <!-- Bell with badge -->
  <g transform="translate(155, 265) scale(3)">
    <rect x="4" y="0" width="4" height="2" fill="#FFD700"/>
    <rect x="2" y="2" width="8" height="2" fill="#FFD700"/>
    <rect x="1" y="4" width="10" height="4" fill="#FFD700"/>
    <rect x="0" y="8" width="12" height="2" fill="#FFD700"/>
    <rect x="4" y="10" width="4" height="2" fill="#FFD700"/>
    <!-- Badge -->
    <circle cx="10" cy="1" r="3" fill="#DC3545"/>
    <text x="10" y="2.5" text-anchor="middle" fill="white" font-size="3.5" font-weight="bold">3</text>
  </g>
  <text x="215" y="310" fill="#DC3545" font-size="7">with badge</text>

  <!-- ========== TREE HIERARCHY ICONS ========== -->
  <text x="100" y="355" text-anchor="middle" fill="#94a3b8" font-size="10">
    TREE LEVEL ICONS
  </text>

  <!-- Project icon (folder pixel art) -->
  <g transform="translate(40, 370)">
    <rect x="0" y="2" width="4" height="2" fill="#FFD700"/>
    <rect x="0" y="4" width="10" height="6" fill="#FFD700"/>
    <rect x="1" y="5" width="8" height="4" fill="#16213e" opacity="0.3"/>
  </g>
  <text x="58" y="380" fill="#FFD700" font-size="7">project</text>

  <!-- Branch icon (git branch pixel art) -->
  <g transform="translate(40, 390)">
    <rect x="2" y="0" width="2" height="8" fill="#4CAF50"/>
    <rect x="4" y="2" width="4" height="2" fill="#4CAF50"/>
    <rect x="8" y="0" width="2" height="4" fill="#4CAF50"/>
    <circle cx="3" cy="9" r="1.5" fill="#4CAF50"/>
    <circle cx="9" cy="0" r="1.5" fill="#4CAF50"/>
  </g>
  <text x="58" y="400" fill="#4CAF50" font-size="7">branch</text>

  <!-- Session icon (terminal pixel art) -->
  <g transform="translate(40, 410)">
    <rect x="0" y="0" width="10" height="8" fill="#334155" rx="1"/>
    <rect x="1" y="1" width="8" height="6" fill="#16213e"/>
    <rect x="2" y="3" width="2" height="1" fill="#28A745"/>
    <rect x="4" y="3" width="3" height="1" fill="#e2e8f0"/>
  </g>
  <text x="58" y="420" fill="#e2e8f0" font-size="7">session</text>

  <!-- 3x versions -->
  <g transform="translate(130, 365) scale(3)">
    <rect x="0" y="2" width="4" height="2" fill="#FFD700"/>
    <rect x="0" y="4" width="10" height="6" fill="#FFD700"/>
    <rect x="1" y="5" width="8" height="4" fill="#16213e" opacity="0.3"/>
  </g>
  <g transform="translate(175, 365) scale(3)">
    <rect x="2" y="0" width="2" height="8" fill="#4CAF50"/>
    <rect x="4" y="2" width="4" height="2" fill="#4CAF50"/>
    <rect x="8" y="0" width="2" height="4" fill="#4CAF50"/>
    <circle cx="3" cy="9" r="1.5" fill="#4CAF50"/>
    <circle cx="9" cy="0" r="1.5" fill="#4CAF50"/>
  </g>
  <g transform="translate(220, 365) scale(3)">
    <rect x="0" y="0" width="10" height="8" fill="#334155" rx="1"/>
    <rect x="1" y="1" width="8" height="6" fill="#16213e"/>
    <rect x="2" y="3" width="2" height="1" fill="#28A745"/>
    <rect x="4" y="3" width="3" height="1" fill="#e2e8f0"/>
  </g>

  <!-- ========== STATUS DOTS ========== -->
  <text x="400" y="355" text-anchor="middle" fill="#94a3b8" font-size="10">
    STATUS INDICATORS
  </text>

  <!-- Active (green pulsing) -->
  <g transform="translate(350, 370)">
    <circle cx="4" cy="4" r="3" fill="#28A745" opacity="0.3">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="4" cy="4" r="3" fill="#28A745"/>
  </g>
  <text x="368" y="378" fill="#28A745" font-size="7">active</text>

  <!-- Working (blue pulsing) -->
  <g transform="translate(420, 370)">
    <circle cx="4" cy="4" r="3" fill="#4169E1" opacity="0.3">
      <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="4" cy="4" r="3" fill="#4169E1"/>
  </g>
  <text x="438" y="378" fill="#4169E1" font-size="7">working</text>

  <!-- Idle (gray static) -->
  <g transform="translate(490, 370)">
    <circle cx="4" cy="4" r="3" fill="#6C757D"/>
  </g>
  <text x="508" y="378" fill="#6C757D" font-size="7">idle</text>

  <!-- Waiting (amber pulsing) -->
  <g transform="translate(350, 395)">
    <circle cx="4" cy="4" r="3" fill="#FFCA28">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  <text x="368" y="403" fill="#FFCA28" font-size="7">waiting</text>

  <!-- Error (red) -->
  <g transform="translate(420, 395)">
    <circle cx="4" cy="4" r="3" fill="#DC3545"/>
  </g>
  <text x="438" y="403" fill="#DC3545" font-size="7">error</text>
</svg>
