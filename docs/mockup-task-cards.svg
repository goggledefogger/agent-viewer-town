<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <style>
    text { font-family: 'Courier New', monospace; }
    @keyframes pulse { 0%,100% { opacity: 0.5; } 50% { opacity: 1; } }
    @keyframes conveyor { from { stroke-dashoffset: 0; } to { stroke-dashoffset: -20; } }
  </style>

  <!-- Background matching app theme -->
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="60%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0f3460"/>
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#sky)"/>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" fill="#FFD700" font-size="14" font-weight="bold">
    TASK CARD STYLES - "Workshop Clipboard"
  </text>

  <!-- ========== OPTION A: Clipboard Style ========== -->
  <text x="100" y="60" text-anchor="middle" fill="#94a3b8" font-size="10">
    STYLE A: Clipboard
  </text>

  <!-- Pending task -->
  <g transform="translate(40, 75)">
    <rect x="0" y="0" width="22" height="28" rx="2"
          fill="#16213e" stroke="#6C757D" stroke-width="1.5"/>
    <!-- Clip -->
    <rect x="6" y="-2" width="10" height="4" rx="1" fill="#FFD700"/>
    <!-- Task ID -->
    <text x="11" y="12" text-anchor="middle" fill="#e2e8f0" font-size="7">#1</text>
    <!-- Status dot: pending -->
    <circle cx="11" cy="20" r="2.5" fill="#6C757D"/>
  </g>
  <text x="72" y="92" fill="#6C757D" font-size="8">PENDING</text>

  <!-- In-progress task -->
  <g transform="translate(40, 120)">
    <rect x="0" y="0" width="22" height="28" rx="2"
          fill="#16213e" stroke="#4169E1" stroke-width="1.5"/>
    <!-- Clip -->
    <rect x="6" y="-2" width="10" height="4" rx="1" fill="#FFD700"/>
    <!-- Task ID -->
    <text x="11" y="12" text-anchor="middle" fill="#e2e8f0" font-size="7">#3</text>
    <!-- Status dot: in progress (pulsing) -->
    <circle cx="11" cy="20" r="2.5" fill="#4169E1">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  <text x="72" y="137" fill="#4169E1" font-size="8">IN PROGRESS</text>

  <!-- Completed task -->
  <g transform="translate(40, 165)">
    <rect x="0" y="0" width="22" height="28" rx="2"
          fill="#16213e" stroke="#28A745" stroke-width="1.5"/>
    <!-- Clip -->
    <rect x="6" y="-2" width="10" height="4" rx="1" fill="#FFD700"/>
    <!-- Task ID -->
    <text x="11" y="12" text-anchor="middle" fill="#e2e8f0" font-size="7">#2</text>
    <!-- Checkmark instead of dot -->
    <path d="M7,20 L10,23 L15,17" stroke="#28A745" stroke-width="1.5" fill="none" stroke-linecap="square"/>
  </g>
  <text x="72" y="182" fill="#28A745" font-size="8">COMPLETED</text>

  <!-- ========== OPTION B: Sticky Note Style ========== -->
  <text x="260" y="60" text-anchor="middle" fill="#94a3b8" font-size="10">
    STYLE B: Sticky Note
  </text>

  <!-- Pending sticky -->
  <g transform="translate(210, 75)">
    <rect x="0" y="0" width="24" height="20" rx="1"
          fill="#6C757D" opacity="0.2"/>
    <rect x="0" y="0" width="24" height="20" rx="1"
          fill="none" stroke="#6C757D" stroke-width="1"/>
    <!-- Folded corner -->
    <polygon points="18,0 24,0 24,6" fill="#16213e"/>
    <polygon points="18,0 24,6 18,6" fill="#6C757D" opacity="0.4"/>
    <text x="12" y="13" text-anchor="middle" fill="#e2e8f0" font-size="7">#1</text>
  </g>
  <text x="248" y="92" fill="#6C757D" font-size="8">PENDING</text>

  <!-- In-progress sticky -->
  <g transform="translate(210, 110)">
    <rect x="0" y="0" width="24" height="20" rx="1"
          fill="#4169E1" opacity="0.15"/>
    <rect x="0" y="0" width="24" height="20" rx="1"
          fill="none" stroke="#4169E1" stroke-width="1.5"/>
    <polygon points="18,0 24,0 24,6" fill="#16213e"/>
    <polygon points="18,0 24,6 18,6" fill="#4169E1" opacity="0.3"/>
    <text x="12" y="13" text-anchor="middle" fill="#e2e8f0" font-size="7">#3</text>
    <!-- Glow effect for active -->
    <rect x="-1" y="-1" width="26" height="22" rx="2"
          fill="none" stroke="#4169E1" stroke-width="0.5" opacity="0.3">
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  <text x="248" y="127" fill="#4169E1" font-size="8">IN PROGRESS</text>

  <!-- Completed sticky -->
  <g transform="translate(210, 145)">
    <rect x="0" y="0" width="24" height="20" rx="1"
          fill="#28A745" opacity="0.12"/>
    <rect x="0" y="0" width="24" height="20" rx="1"
          fill="none" stroke="#28A745" stroke-width="1"/>
    <polygon points="18,0 24,0 24,6" fill="#16213e"/>
    <polygon points="18,0 24,6 18,6" fill="#28A745" opacity="0.3"/>
    <text x="8" y="13" text-anchor="middle" fill="#e2e8f0" font-size="7">#2</text>
    <path d="M13,8 L16,12 L21,5" stroke="#28A745" stroke-width="1.5" fill="none" stroke-linecap="square"/>
  </g>
  <text x="248" y="162" fill="#28A745" font-size="8">COMPLETED</text>

  <!-- ========== OPTION C: Industrial Label ========== -->
  <text x="440" y="60" text-anchor="middle" fill="#94a3b8" font-size="10">
    STYLE C: Industrial Label
  </text>

  <!-- Pending label -->
  <g transform="translate(400, 75)">
    <rect x="0" y="0" width="32" height="14" rx="2"
          fill="#16213e" stroke="#6C757D" stroke-width="1"/>
    <!-- Status stripe on left -->
    <rect x="0" y="0" width="3" height="14" rx="1" fill="#6C757D"/>
    <text x="18" y="10" text-anchor="middle" fill="#e2e8f0" font-size="6.5">#1</text>
  </g>
  <text x="448" y="92" fill="#6C757D" font-size="8">PENDING</text>

  <!-- In-progress label -->
  <g transform="translate(400, 100)">
    <rect x="0" y="0" width="32" height="14" rx="2"
          fill="#16213e" stroke="#4169E1" stroke-width="1"/>
    <rect x="0" y="0" width="3" height="14" rx="1" fill="#4169E1">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <text x="18" y="10" text-anchor="middle" fill="#e2e8f0" font-size="6.5">#3</text>
  </g>
  <text x="448" y="112" fill="#4169E1" font-size="8">IN PROGRESS</text>

  <!-- Completed label -->
  <g transform="translate(400, 125)">
    <rect x="0" y="0" width="32" height="14" rx="2"
          fill="#16213e" stroke="#28A745" stroke-width="1"/>
    <rect x="0" y="0" width="3" height="14" rx="1" fill="#28A745"/>
    <text x="14" y="10" text-anchor="middle" fill="#e2e8f0" font-size="6.5">#2</text>
    <path d="M24,4 L26,7 L30,2" stroke="#28A745" stroke-width="1" fill="none" stroke-linecap="square"/>
  </g>
  <text x="448" y="137" fill="#28A745" font-size="8">COMPLETED</text>

  <!-- ========== RECOMMENDATION ========== -->
  <text x="300" y="220" text-anchor="middle" fill="#FFD700" font-size="11" font-weight="bold">
    RECOMMENDED: Style A (Clipboard) with connection lines
  </text>

  <!-- Demo: Agent with task clipboard attached -->
  <g transform="translate(200, 280)">
    <!-- Simplified agent placeholder -->
    <rect x="-30" y="20" width="60" height="8" fill="#5a3a1a" rx="2"/>
    <rect x="-26" y="16" width="52" height="8" fill="#7a5a3a" rx="2"/>
    <!-- Body stand-in -->
    <rect x="-8" y="-2" width="16" height="16" fill="#D4652B" rx="2"/>
    <rect x="-8" y="-14" width="16" height="14" fill="#D4652B" rx="2"/>
    <!-- Eyes -->
    <rect x="-5" y="-10" width="3" height="2" fill="#1a1a2e"/>
    <rect x="3" y="-10" width="3" height="2" fill="#1a1a2e"/>
    <!-- Name -->
    <text x="0" y="38" text-anchor="middle" fill="#DC3545" font-size="8" font-weight="bold">fox-impl</text>

    <!-- Connection line to task -->
    <line x1="30" y1="20" x2="50" y2="18"
          stroke="#4169E1" stroke-width="1" stroke-dasharray="2 4" opacity="0.4"
          style="animation: conveyor 0.6s linear infinite"/>

    <!-- Task clipboard -->
    <g transform="translate(52, 8)">
      <rect x="0" y="0" width="22" height="28" rx="2"
            fill="#16213e" stroke="#4169E1" stroke-width="1.5"/>
      <rect x="6" y="-2" width="10" height="4" rx="1" fill="#FFD700"/>
      <text x="11" y="12" text-anchor="middle" fill="#e2e8f0" font-size="7">#3</text>
      <circle cx="11" cy="20" r="2.5" fill="#4169E1">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Demo: Agent with multiple tasks stacked -->
  <g transform="translate(400, 280)">
    <!-- Simplified agent placeholder -->
    <rect x="-30" y="20" width="60" height="8" fill="#5a3a1a" rx="2"/>
    <rect x="-26" y="16" width="52" height="8" fill="#7a5a3a" rx="2"/>
    <rect x="-8" y="-2" width="16" height="16" fill="#4169E1" rx="2"/>
    <rect x="-8" y="-14" width="16" height="14" fill="#8B6914" rx="2"/>
    <rect x="-5" y="-10" width="3" height="2" fill="#1a1a2e"/>
    <rect x="3" y="-10" width="3" height="2" fill="#1a1a2e"/>
    <text x="0" y="38" text-anchor="middle" fill="#FFD700" font-size="8" font-weight="bold">beaver-lead</text>

    <!-- Multiple task clipboards stacked -->
    <g transform="translate(52, -4)">
      <rect x="0" y="0" width="22" height="28" rx="2"
            fill="#16213e" stroke="#4169E1" stroke-width="1.5"/>
      <rect x="6" y="-2" width="10" height="4" rx="1" fill="#FFD700"/>
      <text x="11" y="12" text-anchor="middle" fill="#e2e8f0" font-size="7">#1</text>
      <circle cx="11" cy="20" r="2.5" fill="#4169E1">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>
    <g transform="translate(52, 28)">
      <rect x="0" y="0" width="22" height="28" rx="2"
            fill="#16213e" stroke="#28A745" stroke-width="1"/>
      <rect x="6" y="-2" width="10" height="4" rx="1" fill="#FFD700"/>
      <text x="11" y="12" text-anchor="middle" fill="#e2e8f0" font-size="7">#7</text>
      <path d="M7,18 L10,21 L15,16" stroke="#28A745" stroke-width="1.5" fill="none" stroke-linecap="square"/>
    </g>

    <!-- Overflow indicator -->
    <text x="63" y="66" text-anchor="middle" fill="#94a3b8" font-size="6">+2</text>
  </g>

  <!-- Label -->
  <text x="200" y="360" text-anchor="middle" fill="#94a3b8" font-size="8">
    Single task with connection line
  </text>
  <text x="400" y="360" text-anchor="middle" fill="#94a3b8" font-size="8">
    Multiple tasks stacked (+overflow)
  </text>
</svg>
